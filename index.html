<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>H&F Ledger (Rebuild)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="app-header">
  <h1>H&F Ledger</h1>
  <p>Checking • Locked Down • Transfers • History Control</p>
</header>

<main class="app">

  <div class="card">
    <h2>Balances</h2>
    <div class="balances">
      <div>
        <label>Checking</label>
        <div id="checkingDisplay">$0.00</div>
      </div>
      <div>
        <label>Locked Down</label>
        <div id="ldDisplay">$0.00</div>
      </div>
    </div>
  </div>

  <div class="card">
    <h2>Log Debit / Transfer</h2>

    <div class="row">
      <input id="debitAmount" type="number" step="0.01" placeholder="Amount" />
      <select id="debitType">
        <option value="bill">Bill / Spending</option>
        <option value="transfer">Transfer to Locked Down</option>
      </select>
    </div>

    <input id="debitNote" placeholder="Optional note" />
    <button id="addDebit">Add Entry</button>
  </div>

  <div class="card">
    <h2>History</h2>
    <div id="historyList"></div>
  </div>

</main>

<script src="app.js"></script>
</body>
</html>
